<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year2k V2</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="left-box">

        </div>
        <img class="bg-img" src="img/bg-iimg.png" alt="">

        <div class="page1">
            <div class="l-nav">
                <div class="n-up">
                    <div class="logo">
                        <img src="img/LOGO.svg" alt="">
                    </div>

                    <div class="more">

                        <div class="home">
                            <img src="img/home-2.svg" alt="">
                                
                        </div>

                        <div class="star">
                            <img src="img/magic-star.svg" alt="">
                                
                        </div>

                        <div class="location">
                           <img src="img/location.svg" alt="">
                                
                        </div>

                        <div class="brifc">
                            <img src="img/briefcase.svg" alt="">
                                
                        </div>
                    </div>

                    
                </div>

                <div class="n-down">
                    <div class="profile">
                        <img src="img/bg-iimg.png" alt="">

                    </div>
                    <div class="br">

                    </div>

                    <div class="p2">
                        <img src="img/ranking.svg" alt="">

                    </div>
                </div>

            </div>

            <div class="con">
                <div class="hero-con">
                    <img class="hero-bgi" src="img/hero-bgi.png" alt="">
                    <img class="y2k" src="img/y2k.png" alt="">

                    <img class="hero-img" src="img/hero-img.svg" alt="">

                </div>

                <div class="other-con">
                    <div class="next-con">
                        <img src="img/website.svg" alt="">
                        <div class="other-text">
                            <h4>new</h4>
                            <h3>templates</h3>

                        </div>
                        <div class="next-btn">
                            <h3>next: the null </h3>
                            <img src="img/direct-left.svg" alt="">
                        </div>
                    </div>

                    <img class="vector-art" src="img/Vector.png" alt="">

                    <div class="bin-40-con">
                        <img src="img/ben40.svg" alt="">
                        <div class="b40-btn">
                            <img src="img/box-a.svg" alt="">
                        </div>
                    </div>
                </div>
                
            </div>

        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="index.js"></script>
</body>
</html>
